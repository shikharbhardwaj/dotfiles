- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/downloads

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/zshrc
    ~/custom: custom

- shell:
# - [sudo apt-get install -y zsh python3 build-essential tmux vim-gtk]
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing oh-my-zsh]
  - [wget -O ~/.dircolors "https://raw.githubusercontent.com/seebi/dircolors-solarized/master/dircolors.ansi-dark"]
  - [cp zsh/themes/* ~/.oh-my-zsh/themes, Installing custom oh-my-zsh themes]
  - [cp -av zsh/plugins/* ~/.oh-my-zsh/plugins, Installing custom oh-my-zsh plugins]
  - [mkdir -p ~/.tmux/plugins && cp -av tmux/plugins/* ~/.tmux/plugins, Installing tmux plugins]
